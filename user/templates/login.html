<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Hello  this is login</h3>

    <ul>
        {% for user in users %}
        <li>{{ user.user_id }}</li>
        <li>{{ user.first_name }}</li>
        <li>{{ user.last_name }}</li>
        <li>{{ user.is_active }}</li>
        {% endfor %}
    </ul>
    
</body>
</html>
